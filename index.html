<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="input.css" rel="stylesheet" />
    <link rel="preload" as="image" href="cross.png" />
    <link rel="preload" as="image" href="circle.png" />
    <title>App</title>
  </head>
  <body>
    <div class="pb-2 pt-1 text-center font-mono text-[7vw] lg:text-[5vh]">Ultimate Tic Tac Toe</div>
    <div id="gameBoard" class="m-auto h-[100vw] w-[100vw] bg-gray-200 lg:h-[80vh] lg:w-[80vh]"></div>
    <div class="mt-2 flex justify-center">
      <div id="playerDisplay" class="font-mono text-[5vh]">Player: x</div>
    </div>

    <template id="mainGameBoardTemplate">
      <div id="mainGameBoard" class="grid h-full grid-cols-3 grid-rows-3"></div>
    </template>

    <template id="smallBoardTemplate">
      <div class="smallBoardWrapper">
        <div class="smallBoardElement grid h-full grid-cols-3 grid-rows-3 p-2"></div>
      </div>
    </template>

    <template id="fieldButtonTemplate">
      <button></button>
    </template>

    <script type="module" src="main.js"></script>
  </body>
</html>
